<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<h2 id="title">Student Registration Form</h2>

<p class="info">School of Computer Engineering & Technology</p>

<form id="regForm">

    Username: <input type="text" id="username"><br><br>

    Email: <input type="text" id="email"><br><br>

    Phone: <input type="text" id="phone"><br><br>

    Password: <input type="password" id="password"><br><br>

    Confirm Password: <input type="password" id="confirmPassword"><br><br>

    <button type="button" id="submitBtn" onclick="validateForm()">Submit</button>

</form>

<br>

<button id="changeTextBtn">Change Button Text (jQuery)</button>
<button id="addNodeBtn">Add Text Node</button>
<button id="deleteNodeBtn">Delete Title</button>
<button id="bgBtn">Set Background Image</button>
<button id="showDataBtn">Show Form Data</button>

<script src="script.js"></script>

</body>
</html>
